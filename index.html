<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple LLM Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat with ML Studio LLM</h1>
        </div>
        <div class="messages-container" id="messages">
            <div class="system-message">
                <p>Hello! I'm your LLM assistant. How can I help you today?</p>
            </div>
        </div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Type your message here..." rows="3"></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>
    <script type="module" src="tools.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
